<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Parallax Hero</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="stylesheet" href="/styles/hero.css" />
    <link rel="stylesheet" href="/styles/main.css" />
  </head>
  <body>
    <header class="hero">
      <h1 id="header" class="hero__header">Panowie</h1>
      <section class="hero__details">
        <div class="hero__details__wrapper">
          <p>We are Panowie Pro.<br />A software studio for creatives.</p>
          <button>Work with us</button>
        </div>
      </section>
      <section class="hero__image_container">
        <img
          src="/assets/hero-image.jpg"
          alt="Desert with a blue sky"
          class="hero__image_mask"
        />
        <img
          src="/assets/hero-image.jpg"
          alt="Desert with a blue sky"
          class="hero__image"
        />
      </section>
    </header>
    <main class="main"></main>
    <script src="/js/app.js" type="module" async defer></script>
  </body>
</html>
